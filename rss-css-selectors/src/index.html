<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Diner</title>
  <link rel="icon" href="./assets/svg/favicon.svg">
</head>
<body>
  <header class="header">
    <div class="logo-wrapper">
      <img src="./assets/svg/logo.svg" class="logo" alt="logo">
      <span class="logo-title">CSS Diner</span>
    </div>
  </header>
  <main class="main">
    <section class="left-side">
      <section class="table-section">
        <h1 class="table-title">Select the plates</h1>
        <div class="table-wrapper">
          <div class="table-top"></div>
          <div class="table">
            <span class="plate wiggle"></span>
            <span class="plate wiggle"></span>
          </div>
          <div class="table-bot">
            <div class="table-leg"></div>
            <div class="table-leg"></div>
          </div>
        </div>
      </section>
      <section class="text-fields">
        <div class="css-field">
          <div class="field-header">
            <span class="field-title">CSS Editor</span>
            <span class="field-file-name">style.css</span>
          </div>
        </div>
        <div class="html-field">
          <div class="field-header">
            <span class="field-title">HTML Viewer</span>
            <span class="field-file-name">index.html</span>
          </div>
        </div>
      </section>
    </section>
    <section class="right-side">
      <section class="levels">
        <h2 class="levels-title">Levels:</h2>
        <ul class="levels-list">
          <li class="levels-item">
            1 level
            <span class="levels-checkmark"></span>
          </li>
          <li class="levels-item">2 level
            <span class="levels-checkmark"></span>
          </li>
          <li class="levels-item">3 level
            <span class="levels-checkmark"></span>
          </li>
          <li class="levels-item">4 level
            <span class="levels-checkmark"></span>
          </li>
          <li class="levels-item">5 level
            <span class="levels-checkmark"></span>
          </li>
          <li class="levels-item">6 level
            <span class="levels-checkmark"></span>
          </li>
          <li class="levels-item">7 level
            <span class="levels-checkmark"></span>
          </li>
          <li class="levels-item">8 level
            <span class="levels-checkmark"></span>
          </li>
          <li class="levels-item">9 level
            <span class="levels-checkmark"></span>
          </li>
          <li class="levels-item">10 level
            <span class="levels-checkmark"></span>
          </li>
        </ul>
      </section>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
